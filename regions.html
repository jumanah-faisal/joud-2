  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --dark: #0B1F2A;
      --gold: #C7A14A;
      --ocean: #0a4d6e;
    }
    body {
      font-family: 'IBM Plex Sans Arabic', sans-serif;
      margin: 0;
      background: var(--ocean);
      color: white;
    }
    section { padding: 160px 8%; }
    h1 {
      text-align: center;
      font-size: 3.8rem;
      margin-bottom: 5rem;
      color: var(--gold);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 40px;
      max-width: 1400px;
      margin: auto;
    }

    .card {
      display: block;                  /* مهم ليتصرف <a> كـ block */
      text-decoration: none;
      color: inherit;
      cursor: pointer;
      height: 420px;
      border-radius: 28px;
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
      transition: .5s;
    }
    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(to bottom, rgba(0,0,0,.2), rgba(0,0,0,.85));
      z-index: 1;
    }
    .card:hover {
      transform: translateY(-15px) scale(1.05);
    }
    .card h3 {
      position: absolute;
      bottom: 40px;
      right: 30px;
      font-size: 2rem;
      z-index: 2;
      margin: 0;
    }
  </style>
</head>
